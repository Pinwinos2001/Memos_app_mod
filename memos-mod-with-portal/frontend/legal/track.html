<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Seguimiento – Legal</title>
<link rel="stylesheet" href="/assets/track.css">
<body>
<header class="header">
  <div class="brand">
    <img src="/static/logo_heineken.jpg" alt="Heineken">
    <h1>Seguimiento Legal</h1>
  </div>
  <div class="actions">
    <a class="btn btn-outline" href="/portal/index.html">Portal</a>
    <button class="btn btn-primary" id="btnRefresh">Refrescar</button>
  </div>
</header>

<main class="main">
  <section class="stats">
    <div class="stat"><div class="n" id="nPending">–</div><div class="l">Por aprobar</div></div>
    <div class="stat"><div class="n" id="nApproved">–</div><div class="l">Aprobados</div></div>
    <div class="stat"><div class="n" id="nObserved">–</div><div class="l">No aprobados</div></div>
  </section>

  <div class="tabs">
    <div class="tab active" data-view="pending">Pendientes <span class="pill" id="pillPending">–</span></div>
    <div class="tab" data-view="approved">Aprobados <span class="pill" id="pillApproved">–</span></div>
    <div class="tab" data-view="rejected">No aprobados <span class="pill" id="pillRejected">–</span></div>
  </div>

  <section class="table">
    <table>
      <thead><tr>
        <th>Memo ID</th><th>DNI</th><th>Nombre</th><th>Equipo</th><th>Fecha</th><th id="thAcc">Acciones</th>
      </tr></thead>
      <tbody id="tbodyLegal">
        <tr><td class="empty" colspan="6">Cargando…</td></tr>
      </tbody>
    </table>
  </section>
</main>

<div class="footer">© Desarrollado por Sissy Ospina – HR Intern</div>
<script src="/legal/track_legal.js" defer></script>
</body>
